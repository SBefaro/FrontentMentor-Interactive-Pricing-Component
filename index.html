<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main>
    <section class="main__title">
      <h1 class="title__header">Simple, traffic-based pricing</h1>
      <p class="title__text">Sign-up for our 30-day trial. No credit card required. </p>
    </section>
    <section class="main__card">
      <div class="card__details">
        <div class="details__container">
          <div>
            <span class="details__number">100K</span>
            <span class="details__pageviews">PAGEVIEWS</span>
          </div>
          <div class="card__price desktop">$<span class="price">16</span>.00<span class="time">/ month</span></div>
        </div>
      <div class="card__slider">
        <input type="range" min="0" max="4" value="2" class="slider">
      </div>
      <div class="card__price mobile">$<span class="price">16</span>.00<span class="time">/ month</span></div>
      <div class="card__billing">
        <p>Monthly Billing</p>
        <label class="billing__toggle">
          <input type="checkbox" class="billing">
          <span class="toggle__round"></span>
        </label>
        <p>Yearly Billing<span class="discount mobile">-25%</span><span class="discount desktop">25% discount</span></p>
      </div>
    </section>
    <section class="main__footer">
      <div class="footer__benefits">
        <ul class="benefits__list">
          <li><img src="./images/icon-check.svg" alt="check">Unlimited websites</li>
          <li><img src="./images/icon-check.svg" alt="check">100% data ownership</li>
          <li><img src="./images/icon-check.svg" alt="check">Email reports</li>
        </ul>
      </div>
      <button class="card__submit">Start my trial</button>
    </section>
  </main>
  <script src="./assets/app.js"></script>
</body>
</html>
